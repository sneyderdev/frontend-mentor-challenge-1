<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fylo data storage component by @sneyderdev</title>
  <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./dist/css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="storage">
      <div class="storage__options">
        <img src="./assets/images/logo.svg" alt="Fylo's Logo" class="storage__logo">
        <div class="options-container">
          <figure class="option">
            <img src="./assets/images/icon-document.svg" alt="Document" class="option__image">
          </figure>
          <figure class="option">
            <img src="./assets/images/icon-folder.svg" alt="Folder" class="option__image">
          </figure>
          <figure class="option">
            <img src="./assets/images/icon-upload.svg" alt="Upload" class="option__image">
          </figure>
        </div>
      </div>

      <div class="storage__info">
        <p class="storage__description">You've used <strong>815 GB</strong> of your storage</p>
        <div class="progress">
          <div class="progress__bar">
            <div class="progress__value">
              <i class="progress__dot"></i>
            </div>
          </div>
          <div class="progress__values">
            <span>0 Gb</span>
            <span>1000 Gb</span>
          </div>
        </div>
        <div class="storage__left">
          <h1>185</h1><span>Gb left</span>
        </div>
      </div>
    </div>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
      Made with <img src="./assets/images/heart.svg" alt="Heart"> by <a href="https://sneyder.dev" target="_blank">@sneyderdev</a>.
    </footer>
  </div>
</body>
</html>
